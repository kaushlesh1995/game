<div class="game-wrapper">
    <div class="number-box-wrapper">

        <div class="number-box horizontal">
            
            <div  [ngClass]="{'container': true, 'selectable-box': true}" *ngFor="let item of array" (click)="onNumberSelect(item)">
                <div [ngClass]="{'number-label': true}">{{item}}</div>
            </div>
        </div>
    </div>
    <div *ngIf="msg" class="msg"> {{ msg }}</div>
            <div class="score-board">
            
                <div class="left">
                    <button class="btn-btn" (click)="playerOne()">Player 1st</button>
                    <h4 class="score">Score : {{playerOneScore}} </h4>
                </div>
                <div  class="right">
                    <button class="btn-btn"  (click)="playerTwo()">Player 2nd</button>
                    <h4 class="score">Score : {{playerTwoScore}} </h4>
                </div>
           
            </div>
</div>
